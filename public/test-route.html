<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Route Testing</h1>
  <p>Click the buttons below to test direct navigation to routes:</p>
  
  <button class="button" onclick="testRoute('/')">
    Go to Home
  </button>
  
  <button class="button" onclick="testRoute('/dashboard')">
    Go to Dashboard
  </button>
  
  <button class="button" onclick="testRoute('/chat')">
    Go to Chat
  </button>
  
  <script>
    function testRoute(route) {
      // Create mock user data for testing
      if (route === '/dashboard') {
        const mockUser = {
          id: 'test-123',
          name: 'Test User',
          email: 'test@example.com',
          role: 'student'
        };
        
        // Store user data and token in localStorage
        localStorage.setItem('token', 'test-token');
        localStorage.setItem('user', JSON.stringify(mockUser));
      }
      
      // Navigate to the route
      window.location.href = route;
    }
  </script>
</body>
</html>
